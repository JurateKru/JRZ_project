<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a4117eb1fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
        <a class="button" href="{% url 'index' %}">Home</a>
        <a class="button" href="{% url 'about_us' %}">About us</a>
        <a class="button" href="{% url 'application_list' %}">Applications</a>
        {% if user.is_authenticated %}
            <a class="button"><i class="fa-solid fa-user-tie"></i> {{ user.username }}</a>
            <a class="button" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="button" href="{% url 'login' %}">Login</a>
        {% endif %}    
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
